<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video con controles propios</title>
    <meta name="author" content="Salamandra">
    <meta name="description" content="Ejemplo de video, con controles creados con css y js">
    <meta name="keywords" content="html, css, js, video, ejemplo">

    <link rel="stylesheet" href="video-controles-propios.css">
    <script src="video-controles-propios.js"></script>
  </head>

  <body>
    <section id="video">
      <video id="mivideo" width="720">
        <source src="resources/videos/video-ejemplo-2.ogv" type="video/ogg">
      </video>
      <nav>
        <div id="botones">
          <button type="button" id="reproducir">Play</button>
        </div>
        <div id="barra">
          <progress value="13" max="100"></progress>
        </div>
      </nav>
    </section>

  </body>
</html>
